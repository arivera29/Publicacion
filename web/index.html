<html>
    <head>
        <title>Publicaciones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/jquery.js"></script>
        <link rel="stylesheet" href="js/bootstrap-table.css">
        <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
        <script src="js/bootstrap-table.js"></script>
        <script>
            function buscar() {
                $("#publicaciones").html("<img src='images/loading.gif'>");
                var nic = $("#nic").val();
                var url = "rest/publicacion";
                $.get(url, {
                    nic : nic
                }, function(data) {
                    $("#publicaciones").html(data);
                });
                
            }
            
        </script>
        <style>
            body {
                color:#283A6E;
            }
        </style>
    </head>
    <body>
        <div class="jumbotron text-center" style="color : #283A6E;">
            <h1>Electricaribe</h1>
            <p>Publicaciones</p> 
        </div>
        <div class="container-fluid">
            <form class="form-inline" >
                <div class="form-group">
                    <label for="nic">Ingrese NIC</label>
                    <input type="text" name="nic" id="nic" class="form-control input-sm" >
                </div>
                <div class="form-group">
                    <button type="button" onclick="javascript:buscar()" class="btn btn-success" name="cmd" id="cmd">Consultar</button>
                </div>
            </form>
            <br/>
            <br/>
            <div id="publicaciones">
                
            </div>
        </div>
        <script src="js/bootstrap.min.js"></script>
    </body>

</html>
